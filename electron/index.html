<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CMOS Data Analysis</title>
    <link rel="stylesheet" href="index.css"></link>
  </head>
  <body>
    <div style="font-family: monospace; font-weight: bold; width: 25px; left: 0; position: fixed; top: 25%">
      <span style="color: #ff0000">&lt;+X&gt;</span>
      <br/>
      <span style="color: #00ff00">&lt;+Y&gt;</span>
      <br/>
      <span style="color: #0000ff">&lt;+Z&gt;</span>
    </div>
    <h1 id="loading-container"><center><div id="loading">LOADING</div></center></h1>
    <canvas id="view2Dy" width="25%" height="25%" style="width: 25%; height: 25%; position: fixed; right: 0%; bottom: 50%;"></canvas>
    <canvas id="view2Dx" width="25%" height="25%" style="width: 25%; height: 25%; position: fixed; right: 25%; bottom: 50%;"></canvas>
    <canvas id="view3D" width="50%" height="75%" style="width: 50%; height: 75%; position: fixed; left: 0px; bottom: 0px;"></canvas>
    <canvas id="viewOrtho" width="50%" height="50%" style="width: calc(50% - 2px); height: calc(50% - 2px); position: fixed; right: 0px; bottom: 0%;"></canvas>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js');
  </script>
</html>
